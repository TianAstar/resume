<!DOCTYPE html>
<html>
<head>
	<title>姜新波</title>
</head>
<script src="js/pdf.js" type="text/javascript"></script>
<style type="text/css">
	html,body{
		padding: 0;
		margin: 0;
		overflow: hidden;
	}
</style>
<body>
	<div id=resume><div>
	<script type="text/javascript">
		var wheight=window.outerHeight+"px"
		var options={
			height:wheight,
			pdfOpenParams:{view:'FitV',page:'0'},
			name:"mans",
			fallbackLink:"<p>您的浏览器暂不支持此pdf</p>"
		};
		PDFObject.embed("index.pdf","#resume",options)
	</script>
</body>
