<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>姜新波</title>
</head>
<script src="js/pdf.js" type="text/javascript"></script>
<style type="text/css">
	html,body,div{
		padding: 0;
		margin: 0;
		background: rgb(82,86,89);
	}
	img{
		display: block;
		max-width: 100%;
		margin: 20px auto;
	}
</style>
<body>
	<div id=resume><div>
	<script type="text/javascript">
		var wheight=window.innerHeight+"px"
		var options={
			height:wheight,
			pdfOpenParams:{view:'FitV',page:'0'},
			name:"mans",
			fallbackLink:'<img src="img/resume.jpg">'
		};
		PDFObject.embed("index.pdf","#resume",options)
	</script>
</body>
</html>
